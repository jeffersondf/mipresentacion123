<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presentación Personal - xannnd xz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Fondo con degradado azul cielo */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 8vh auto 0 auto;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      padding: 2.5em 2em 2em 2em;
      text-align: center;
    }
    h1 {
      color: #2d5e7a;
      font-size: 2.5em;
      margin-bottom: 0.2em;
      letter-spacing: 1px;
    }
    h2 {
      color: #ff8360;
      margin-top: 0;
      font-weight: 400;
      font-size: 1.3em;
    }
    p {
      color: #5e6472;
      font-size: 1.1em;
      margin-bottom: 0.5em;
    }

    /* Estilos para aves */
    .bird {
      position: absolute;
      width: 60px;
      height: 60px;
      left: -80px;
      top: 20vh;
      z-index: 0;
      animation: fly 18s linear infinite;
    }
    .bird:nth-child(2) {
      top: 35vh;
      width: 40px;
      height: 40px;
      animation-delay: 4s;
      animation-duration: 15s;
    }
    .bird:nth-child(3) {
      top: 55vh;
      width: 75px;
      height: 75px;
      animation-delay: 2s;
      animation-duration: 20s;
    }
    .bird:nth-child(4) {
      top: 75vh;
      left: -100px;
      width: 50px;
      height: 50px;
      animation-delay: 7s;
      animation-duration: 13s;
    }

    /* Animación de vuelo */
    @keyframes fly {
      0% {
        left: -80px;
        transform: scaleY(1) rotate(-6deg);
      }
      10% {
        transform: scaleY(1.05) rotate(2deg);
      }
      20% {
        transform: scaleY(0.95) rotate(-2deg);
      }
      30% {
        transform: scaleY(1.1) rotate(3deg);
      }
      50% {
        transform: scaleY(1) rotate(-1deg);
      }
      90% {
        transform: scaleY(1.05) rotate(0deg);
      }
      100% {
        left: 110vw;
        transform: scaleY(1) rotate(-6deg);
      }
    }
    /* Responsive container */
    @media (max-width: 700px) {
      .container {
        max-width: 94vw;
        padding: 2em 0.5em 1.5em 0.5em;
      }
      .bird {
        width: 36px;
        height: 36px;
      }
      .bird:nth-child(3) {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

</body>
</html>
